<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__titulo">
            <h1>Simulacion Cateter</h1>
            <div class="header__img">
                <img  src="./img/logo-espoch.png" alt="">
            </div>
        </div>
        <div class="header__integrantes">
                <h2>Integrantes</h2>
                <ul>
                    <li>Heady Silva 6750</li>
                    <li>Andrea Sandoval 6750</li>
                    <li>Cristhian Montesdeoca 6750</li>
                    <li>Francisco Mesias 6706</li>
                </ul>
        </div>
    </header>
    <main class="main">
        <div class="main__izq">
            <div class="corazon">
                <img src="./img/corazon.png" alt="0" srcset="">
            </div>
            <div class="cateter">
                <img src="./img/marcapasos.png" alt="" srcset="">
            </div>
            <div class="latidos">
                <p class="latidos__p">50</p>
            </div>
            <div class="heartrate">
                <div class="heart-rate">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="150px" height="73px" viewBox="0 0 150 73" enable-background="new 0 0 150 73" xml:space="preserve">
                      <polyline fill="none" stroke="#009B9E" stroke-width="3" stroke-miterlimit="10" points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
                      />
                    </svg>
                    <div class="fade-in"></div>
                    <div class="fade-out"></div>
                  </div>
            </div>
        </div>
        <div class="main__der">
            <div class="box">
                <div class="slider">
                    <input type="range" min="20" max="100" name="" id="" value="20">
                </div>
                <div class="value"></div>
            </div>
            <div class="main__der--botones">
                <button class="correr">
                    <img src="./img/correr.png" alt="" srcset="">
                    Correr</button>
                <button class="dormir">
                    <img src="./img/dormir.png" alt="" srcset="">
                    Dormir</button>
                <button class="trabajar">
                    <img src="./img/Trabajo.png" alt="" srcset="">
                    Trabajar
                </button>
                <button class="gym">
                    <img src="./img/gym.png" alt="" srcset="">
                    Gym
                </button>
                <button class="comer">
                    <img src="./img/comer.png" alt="" srcset="">
                    Comer
                </button>
                <button class="leer">
                    <img src="./img/libro.png" alt="" srcset="">
                    Leer
                </button>
            </div>
        </div>
    </main>
    <div class="resultados">
        <table class="resultados__imp">
            <tr>
                <th>Edad</th>
                <th>Frecuencia</th>
                <th>Actividad</th>
            </tr>
            
    </div>

        <script src="./script.js"></script>
</body>
</html>
